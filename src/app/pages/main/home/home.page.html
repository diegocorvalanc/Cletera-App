<app-header [showMenu]="true" title="Inicio"></app-header>

<ion-content class="background">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Carrusel -->

  <!-- Productos -->
  <ion-list *ngIf="!loading && products?.length">
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong>Precio:</strong>{{p.price | currency: 'CLP '}} <br>
            <strong>Unidades Vendidas:</strong> {{p.soldUnits}}
          </div>
          <!-- Boton Ganancias -->
          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>Ganancia: {{p.price * p.soldUnits | currency: 'CLP '}}</ion-label>
          </ion-chip>
          <div class="rating">
            <ion-icon name="star" *ngFor="let star of [1,2,3,4,5]" [class.filled]="p.rating >= star"
              (click)="rateProduct(p, star)"></ion-icon>
          </div>
        </ion-label>
      </ion-item>

      <!-- Opciones -->
      <ion-item-options>
        <!-- Editar -->
        <ion-item-option (click)="addUpdateProduct(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
          </ion-item-option>
          <!-- Eliminar -->
          <ion-item-option (click)="confirmDeleteProduct(p)" color="danger">
            <ion-icon class="option-btn" name="trash-outline"></ion-icon>
          </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- LOADING -->
  <ion-list *ngIf="loading">
    <ion-item class="product-item" *ngFor="let p of [1,1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <div>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Sin productos disponibles -->
  <div *ngIf="!loading && !products.length" class="empty">
    <ion-icon name="shield-outline"></ion-icon>
    <h3>No hay productos disponibles</h3>
  </div>

  <!-- Nuevo producto -->
  <ion-fab *ngIf="user()?.role === 'Admin' || user()?.role === 'Taller'" vertical="bottom" horizontal="end"
    slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
