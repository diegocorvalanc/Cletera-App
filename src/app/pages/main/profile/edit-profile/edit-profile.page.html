<app-header backButton="/main/profile" title="Editar Perfil"></app-header>

<ion-content>
  <form>
    <app-custom-input
      autocomplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="name"
      label="Nombre Usuario"
    ></app-custom-input>

    <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.name"
      type="email"
      label="Correo"
    ></app-custom-input>

    <app-custom-input
      autocomplete="password"
      icon="lock-closed-outline"
      [control]="form.controls.password"
      type="password"
      label="ContraseÃ±a"
    ></app-custom-input>

    <app-custom-input
      autocomplete="telefono"
      icon="call-outline"
      [control]="form.controls.telefono"
      type="telefono"
      label="telefono"
    ></app-custom-input>

    <app-custom-input
      autocomplete="direccion"
      icon="storefront-outline"
      [control]="form.controls.direccion"
      type="direccion"
      label="direccion"
    ></app-custom-input>

    <app-custom-input
      autocomplete="comuna"
      icon="earth-outline"
      [control]="form.controls.comuna"
      type="comuna"
      label="Comuna"
    ></app-custom-input>

    <ion-button expand="block" mode="ios" class="submit" type="submit">
      Guardar cambios
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
