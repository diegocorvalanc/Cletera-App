<app-header backButton="/main/profile" title="Editar Perfil"></app-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>name</ion-label>
      <ion-input type="text" placeholder="Ingrese su nombre de usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>email</ion-label>
      <ion-input type="email" placeholder="Ingrese su correo electrónico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >password</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Ingrese su contraseña"></ion-input>
      <ion-button slot="end" fill="clear" (click)="togglePasswordVisibility()">
        <ion-icon :name="showPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>Teléfono</ion-label>
      <ion-input type="tel" placeholder="Ingrese su número de teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Dirección</ion-label>
      <ion-input type="text" placeholder="Ingrese su dirección"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Comuna</ion-label>
      <ion-input type="text" placeholder="Ingrese su comuna"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Guardar cambios</ion-button>

  </form>
