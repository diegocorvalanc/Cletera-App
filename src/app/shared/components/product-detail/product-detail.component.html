<ion-card>
  <img class="product-image" [src]="product.image" />
  <ion-card-content>
    <ion-card-title>
      {{ product.name }}
    </ion-card-title>
    <p>Precio: ${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <p>Taller: {{ product.tname }}</p>
  </ion-card-content>
</ion-card>
