<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of cart.products">
      <ion-label>
        <h2>{{product.name}}</h2>
        <p>{{product.price}}</p>
      </ion-label>
      <ion-button color="danger" >Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <p>Total: {{total}}</p>
</ion-content>
